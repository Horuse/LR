<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC | v1</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- By Horusee -->
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap');
body{
    background: #fafafa;
    font-family: 'Montserrat', sans-serif;
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type=number] {
  -moz-appearance: textfield;
}
button{
    border: none; outline: none;
}
.owerflow::-webkit-scrollbar, textarea::-webkit-scrollbar {
  width: 10px;
}
.owerflow::-webkit-scrollbar-track, textarea::-webkit-scrollbar-track {
  -webkit-box-shadow: 5px 5px 5px -5px rgba(34, 60, 80, 0.2) inset;
  background-color: #f9f9fd;
  border-radius: 10px;
}
.owerflow::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background: linear-gradient(180deg, #00c6fb, #005bea);
}
@media screen and (max-width: 600px) {
    .container{
        box-shadow: 0 10px 21px 0 #dae0e8;
        width: 80%;
        position: absolute;
        top: 10%;
        left: 10%;
        border-radius: 50px;
        margin-bottom: 40px;
        padding: 40px;
        box-sizing: border-box;
        /* display: flex; */
        /* justify-content: space-between; */
        flex-direction: row;
    }
    .leftBar{
        align-items: center;
        background: #f3f3f3;
        border-radius: 15px;
        padding: 10px;
        margin-bottom: 40px;
        max-height: 450px;
        position: relative;
        box-shadow: 4px 4px 10px rgba(0,0,0,0.06);
    }
    .buttonArea{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .btn1{
        margin-bottom: 15px;
    }
}
@media screen and (min-width: 600px) {
    .container{
        box-shadow: 0 10px 21px 0 #dae0e8;
        width: 80%;
        position: absolute;
        top: 10%;
        left: 10%;
        border-radius: 50px;
        padding: 40px;
        box-sizing: border-box;
        display: flex;
        /* justify-content: space-between; */
        flex-direction: row;
    }
    .leftBar{
        align-items: center;
        background: #f3f3f3;
        border-radius: 15px;
        margin-right: 40px;
        padding: 10px;
        max-height: 410px;
        position: relative;
        box-shadow: 4px 4px 10px rgba(0,0,0,0.06);
    }
    .buttonArea{
        display: flex;
        justify-content: right;
        align-items: flex-end;
        height: 100%;
    }
}
.leftBar, .areas{
    display: flex;
    flex-direction: column;
}
.itemBar{
    display: flex;
    flex-direction: row;
    align-items: center;
    margin: 5px 0px 5px 0px;
    border-radius: 5px;
    padding: 0px 5px 0px 5px;
    justify-content: center;
}
input{
    width: 50px;
    height: 25px;
    margin: 5px;
    outline:none;
    border-radius: 5px;
    box-sizing: border-box;
    border: 0;
    text-align: center;
    background: #e9e9e9;
}
textarea {
    width: 100%;
    resize: none;
    margin-bottom: 40px;
    padding: 15px 0px 0px 15px;
    border-radius: 15px;
    border: 0;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.06);
    height: 150px;
    box-sizing: border-box;
    background: #f3f3f3;
    outline: none;
}
.areas{
    width: 100%;
}
.btn2{
    background: rgb(87, 87, 255);
    color: white;
    padding: 15px 35px 15px 35px;
    border-radius: 15px;
    font-size: 15px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.06);
    transition: 1s;
}
.btn2:hover{
    background: rgb(56, 56, 214);
}
.btn1{
    background: rgb(255, 87, 87);
    color: white;
    padding: 15px 35px 15px 35px;
    border-radius: 15px;
    font-size: 15px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.06);
    transition: 1s;
}
.btn1:hover{
    background: rgb(226, 63, 63);
}
.bottom{
    bottom: 0;
    width: 100%;
}
.pm{
    display: flex;
    justify-content: center;
}
.bx{
    font-size: 25px;
    margin: 0px 10px 0px 10px;
}
.bxs-plus-square{
    color: rgb(70, 224, 70);
}
.bxs-minus-square{
    color: rgb(255, 81, 81);
}
hr{
    border: solid 0.01px #e0e0e0;
}
.owerflow{
    overflow-y: auto;
    height: 100%;
}
</style>
<body>
    <div class="container">
        <!-- <div class="space"> -->
            <div class="leftBar">
                <span>Кол-во</span>
                <div class="itemBar">
                    <input type="number" id="one1" style="width: 100%;" title="Сколько раз будет выведен текст из текстового блока.">
                </div>
                <div class="owerflow" id="itemsBlock">
                    <div class="itemBar" id="1">
                        <span>[int1]</span>
                        <input type="number" id="zero1" title="С какого числа начнеться увеличение">
                        <input type="number" id="two1" title="Количество на сколько будет увеличиваться [int] каждый раз при выводе">
                    </div>
                </div>
                <div class="bottom">
                    <hr>
                    <div class="pm">
                        <a id="add" onclick="Add(); items++; Test()"><i class='bx bxs-plus-square' ></i></a>
                        <a id="remove" onclick="Remove(); items--; Test()"><i class='bx bxs-minus-square' ></i></a>
                    </div>
                </div>
            </div>
            <div class="areas">
                <div class="start">
                    <textarea placeholder="Текст..." id="textArea"></textarea>
                </div>
                <div class="end">
                    <textarea placeholder="Вывод..." id="textEnd"></textarea>
                </div>
                <div class="buttonArea">
                    <button class="btn2" id="buttons">Конвертация</button>
                </div>
            </div>
        <!-- </div> -->
    </div>
</body>
<script>
window.onload = function(){
    Test()
};
Test = function () {
    if (items > 15) {
        document.getElementById('add').hidden = true
    }
    else {
        document.getElementById('add').hidden = false
    }
    if (items > 2) {
        document.getElementById('remove').hidden = false
    }
    else {
        document.getElementById('remove').hidden = true
    }
}
let items = 2;
let texts = [];

document.getElementById('buttons').onclick = function () {
    document.getElementById('textEnd').innerHTML = '';
    let textareas = document.getElementById('textArea');
    let result = document.getElementById('textEnd');
    for(let i = 0; i <= parseInt(document.getElementById('one1').value-1); i++){
        texts.push(textareas.value);
    }
    item = items-1;
    for(let i = 1; i <= item; i++) {
        let calc = parseInt(document.getElementById(`zero${i}`).value);
        let element = '[int'+i+']';
        for(let c = 0; c < texts.length; c++) {
            texts[c] = texts[c].replaceAll(element, calc);
            calc += parseInt(document.getElementById(`two${i}`).value);
        }
    }
    for (const item of texts) {
        result.insertAdjacentHTML('beforeend', item+'\n');
    }
}
Add = function () {
    let i = items;
    const template = `
    <div class="itemBar" id="${i}">
        <span>[int${i}]</span>
        <input type="number" id="zero${i}" title="С какого числа начнеться увеличение">
        <input type="number" id="two${i}" title="Количество на сколько будет увеличиваться [int] каждый раз при выводе">
    </div>
    `
    document.getElementById('itemsBlock').insertAdjacentHTML('beforeend', template);
    setTimeout(function () {
        document.getElementById(`${i}`).classList.add('anim2');
    }, 25);
}
Remove = function () {
    let i = items-1;
    document.getElementById(i).remove();
}
</script>
</html>
